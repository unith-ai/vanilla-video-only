<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unith iFrame Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/advanced/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <iframe
          id="talkingHeadsIframe"
          src="https://chat-dev.unith.ai/asdf-171/chrisbrown-13424?api_key=9220ac63f8204991b9b88dbc7e3ecb2f&mode=video&welcome_button_text=custom text here&welcome_message=null"
          allow="microphone; autoplay"
        >
        </iframe>
      </div>

      <div class="controls-container">
        <h4>Video Controls</h4>

        <div class="message-controls">
          <label for="messageInput" class="mt-3">Message:</label>
          <textarea
            class="form-control"
            id="messageInput"
            placeholder="Enter your message here..."
            rows="4"
          >
          </textarea>

          <button disabled class="send-button btn btn-success my-3 w-100">
            Generate Video
          </button>
          <div class="status-indicator alert alert-primary">
            Generating video...
          </div>

          <!-- New div to display incoming messages -->
          <div class="messages-container">
            <h5>Incoming Messages</h5>
            <div id="messagesDisplay"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/advanced/script.js"></script>
  </body>
</html>
